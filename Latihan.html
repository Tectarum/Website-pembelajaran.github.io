<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz App</title>
<link rel="stylesheet" href="styles2.css">
</head>
<body>
<div id="quizContainer" class="container">
  <h2 id="question"></h2>
  <div id="options"></div>
  <button id="nextQuestion">Next Question</button>
</div>
<ul class="ul">
    <li><a href="Indek.html" class="button">HOME</a></li>
</ul>
<div id="resultContainer" class="container" style="display: none;">
  <h2 id="score"></h2>
  <button id="backHome">Back to Home</button>
</div>

<button id="startQuiz">Start Quiz 1</button>
<button id="startQuiz2">Start Quiz 2</button>

<script>
  const questions = [
  // Pertanyaan untuk kuis 1
  {
    question: "Apa yang dimaksud dengan pemasaran?",
    options: ["Serangkaian kegiatan yang bertujuan untuk menawarkan produk atau layanan kepada konsumen.", "Proses menghasilkan produk baru.", "Strategi untuk memperluas pangsa pasar.", "Upaya untuk menekan pesaing."],
    answer: 0 // Indeks jawaban yang benar
  },
  {
    question: "Mengapa penting untuk memahami produk dalam pemasaran?",
    options: ["Untuk mengetahui kelemahan produk.", "Untuk menghindari persaingan.", "Untuk mengetahui fitur, manfaat, dan keunggulan produk.", "Untuk menilai kinerja pesaing."],
    answer: 1
  },
  // Pertanyaan untuk kuis 2
  {
    question: "Apa tujuan utama dari pemasaran konten?",
    options: ["Meningkatkan harga produk.", "Membangun kesadaran merek dan membangun hubungan dengan pelanggan.", "Mengurangi biaya produksi.", "Menyembunyikan informasi tentang produk."],
    answer: 1
  },
  {
    question: "Apa yang dimaksud dengan SMART goals dalam merencanakan kampanye pemasaran?",
    options: ["Tujuan yang tidak terukur.", "Tujuan yang berfokus pada perusahaan.", "Tujuan yang spesifik, terukur, dapat dicapai, relevan, dan berbatasan waktu.", "Tujuan yang tidak terkait dengan bisnis."],
    answer: 2
  },
  {
    question: "Apa manfaat dari memantau metrik kinerja kunci dalam evaluasi kampanye pemasaran?",
    options: ["Untuk mengurangi biaya produksi.", "Untuk menilai kinerja pesaing.", "Untuk mengukur keberhasilan kampanye dan melakukan penyesuaian jika diperlukan.", "Untuk mengetahui fitur produk."],
    answer: 2
  },
  {
    question: "Apa yang dimaksud dengan pengembangan posisi produk dalam pemasaran?",
    options: ["Proses menentukan harga produk.", "Proses mengidentifikasi pesaing.", "Penetapan bagaimana Anda ingin produk Anda diposisikan di pasar dan dilihat oleh konsumen.", "Menyembunyikan informasi tentang produk."],
    answer: 2
  },
  {
    question: "Apa langkah terakhir dalam strategi pemasaran?",
    options: ["Segmentasi pasar.", "Pemahaman produk.", "Pengukuran dan penyesuaian.", "Identifikasi target pasar."],
    answer: 2
  },
  {
    question: "Apa yang dimaksud dengan pelaksanaan dalam konteks strategi pemasaran?",
    options: ["Proses evaluasi kampanye pemasaran.", "Proses pengukuran kinerja produk.", "Proses menjalankan kampanye pemasaran sesuai rencana yang telah dibuat.", "Proses menentukan target pasar."],
    answer: 2
  },
  {
    question: "Mengapa penting untuk melakukan penyesuaian dalam strategi pemasaran?",
    options: ["Untuk meningkatkan keunggulan produk.", "Untuk mengurangi biaya produksi.", "Untuk memperbaiki kekurangan dan meningkatkan efektivitas kampanye pemasaran.", "Untuk menyembunyikan informasi tentang produk."],
    answer: 2
  },
  // Masukkan pertanyaan kuis berikutnya di sini
];


  let currentQuestion = 0;
  let score = 0;

  const quizContainer = document.getElementById("quizContainer");
  const resultContainer = document.getElementById("resultContainer");
  const questionElement = document.getElementById("question");
  const optionsElement = document.getElementById("options");
  const nextButton = document.getElementById("nextQuestion");
  const scoreElement = document.getElementById("score");
  const backHomeButton = document.getElementById("backHome");

  function displayQuestion() {
    const currentQuiz = questions[currentQuestion];
    questionElement.textContent = currentQuiz.question;
    optionsElement.innerHTML = "";
    currentQuiz.options.forEach((option, index) => {
      const button = document.createElement("button");
      button.textContent = option;
      button.classList.add("quiz-button");
      button.addEventListener("click", () => {
        checkAnswer(index);
      });
      optionsElement.appendChild(button);
    });
  }

  function checkAnswer(selectedIndex) {
    if (selectedIndex === questions[currentQuestion].answer) {
      score++;
    }
    currentQuestion++;
    if (currentQuestion < questions.length) {
      displayQuestion();
    } else {
      displayResult();
    }
  }

  function displayResult() {
    quizContainer.style.display = "none";
    resultContainer.style.display = "block";
    scoreElement.textContent = `Skor Anda: ${score} dari ${questions.length}`;
  }

  nextButton.addEventListener("click", () => {
    displayQuestion();
    quizContainer.style.display = "block";
    resultContainer.style.display = "none";
  });

  // Memulai kuis 1 saat tombol "Mulai Kuis 1" diklik
  const startQuizButton = document.getElementById("startQuiz");
  startQuizButton.addEventListener("click", () => {
    startQuizButton.style.display = "none";
    displayQuestion();
    quizContainer.style.display = "block";
  });

  // Memulai kuis 2 saat tombol "Mulai Kuis 2" diklik
  const startQuizButton2 = document.getElementById("startQuiz2");
  startQuizButton2.addEventListener("click", () => {
    startQuizButton2.style.display = "none";
    currentQuestion = 2; // Mulai dari pertanyaan pertama kuis 2
    score = 0; // Reset skor ke 0
    displayQuestion();
    quizContainer.style.display = "block";
  });

  // Kembali ke halaman awal saat tombol "Back to Home" diklik
  backHomeButton.addEventListener("click", () => {
    resultContainer.style.display = "none";
    startQuizButton.style.display = "inline-block"; // Tampilkan tombol "Mulai Kuis 1" kembali
    startQuizButton2.style.display = "inline-block"; // Tampilkan tombol "Mulai Kuis 2" kembali
  });
</script>
 <footer>
    <p>&copy; Website Pembelajaran - No Copyright 2020</p>
  </footer>
</body>
</html>
